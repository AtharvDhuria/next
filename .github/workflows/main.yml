name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
      - feature/*
      
env:
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  
permissions:
  id-token: write
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ✅ REQUIRED: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Debug (safe) – confirms env vars are NOT blank
      - name: Verify environment variables
        run: |
          echo "ECR_REPOSITORY is set: ${ECR_REPOSITORY:+YES}"
          echo "AWS_REGION is set: ${AWS_REGION:+YES}"

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run --rm $ECR_REPOSITORY:${{ github.sha }} echo "Docker image OK"

      - name: Tag Docker image
        run: |
          docker tag \
            $ECR_REPOSITORY:${{ github.sha }} \
            $ECR_REPOSITORY:latest

      # ✅ CORRECT AWS OIDC CONFIG (no access keys in secrets)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<ACCOUNT_ID>:role/GitHubActionsRole
          aws-region: $AWS_REGION

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push Docker image to ECR
        run: |
          docker push $ECR_REPOSITORY:${{ github.sha }}
          docker push $ECR_REPOSITORY:latest

      - name: Merge branch into main
        if: github.ref != 'refs/heads/main'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin
          git checkout main
          git merge origin/${{ github.ref_name }}
          git push origin main
