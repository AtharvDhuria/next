name: CI Pipeline

on:
  push:
    branches:
      - dev
      - feature/*

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Build Docker image
      run: docker build -t ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }} .

    - name: Test Docker image
      run: |
        docker run --rm ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }} echo "Docker image OK"

    - name: Tag Docker image
      run: |
        docker tag \
          ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }} \
          ${{ secrets.ECR_REPOSITORY }}:latest

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCESS_KEY_ID }}:role/${{AWS_ACCESS_USER }}
        aws-region: ${{ secrets.AWS_REGION }}
        audience: sts.amazonaws.com
        output-env-credentials: true

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Push Docker image to ECR
      run: |
        docker push ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}
        docker push ${{ secrets.ECR_REPOSITORY }}:latest

    - name: Merge branch into main
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git fetch origin
        git checkout main
        git merge origin/${{ github.ref_name }}
        git push origin main
